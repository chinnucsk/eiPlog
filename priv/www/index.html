<html>
<head>
<title>eiPlog</title>
<script type="text/javascript" src="/prototype.js"></script>
<script type="text/javascript" src="/builder.js"></script>
<script type="text/javascript" src="/eiPlog.js"></script>
<link href="/eiPlog.css" media="screen" rel="stylesheet" type="text/css" /> 
</head>
<body>
  <h1>eiPlog</h1>
  <h2>Web Viewer!!</h2>
  Log encryption key: <input type="password" id="eiPlog_key">
  <table>
    <tr>
      <td id="tdApps" class="appev_holder" valign="top">
      </td>
      <td id="tdEvs" class="appev_holder" valign="top">
      </td>
    </tr>
  </table>
  Context (leave blank to see all): <input type="text" id="eiPlog_context">
  <br />
  Results per page: 
    <select id = "results_per_page">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20" selected>20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  <br />
  Order by: 
  <input name="radio_order" id="order_asc" type="radio">
  earliest first
  <input name="radio_order" id="order_desc" checked type="radio">
  latest first
  <br />
  <button onclick="reload()">Reload</button>
  <div id="logs_holder">
    <div style="float:left;">Total: <span id="total_logs_field"></span></div>
    <div style="float:right;text-align:right;">
      Pages: <span id="page_links"></span>
    </div>
    <hr style="clear:both;" />
    <div id="logs">
    </div>
  </div>
</body>
</html>
